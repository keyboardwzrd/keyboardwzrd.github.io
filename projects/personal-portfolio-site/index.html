<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet"> 
    </head>
    <body>
        <div id="hero-2">
            <h2>Feeling lost?</h2>
            <h4>Don't worry, so are we</h4>
            <a href="#">REQUEST ASSISTANCE</a>
        </div>
        <!-- 
            This spacer is just here to allow you to scroll;
            on a real page, you should put real content here
        -->
        <div class="spacer"></div>
        <div id="layout">
            <h1>Gallery - Vertical Masonry (columns)</h1>
            <h3>Mixed Gallery</h3>
            <div class="vertical-masonry-gallery">
                <img src="images/coffee_P2.jpg" alt="coffee">
                <img src="images/coffee_L1.jpg" alt="coffee">
                <img src="images/coffee_P1.jpg" alt="coffee">
                <img src="images/coffee_L3.jpg" alt="coffee">
                <img src="images/coffee_P4.jpg" alt="coffee">
                <img src="images/coffee_S1.jpg" alt="coffee">
                <img src="images/coffee_P3.jpg" alt="coffee">
                <img src="images/coffee_S2.jpg" alt="coffee">
                <img src="images/coffee_L2.jpg" alt="coffee">
            </div>
        </div>
        <div id="card-section">
            <div class="single-column card-container">

                <div class="card">
                    <h3>High Protein  </h3>
                    <p>12g - 14g complete protein in every bowl</p>
                </div>

                <div class="card">
                    <h3>Keto-Friendly</h3>
                    <p>4g - 5g net carbs per bowl</p>
                </div>

                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>Tastes just like you remember, only better.</p>
                </div>

            </div>
        </div>
    </body>
</html>
